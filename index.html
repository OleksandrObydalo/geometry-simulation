<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matter.js Custom Renderer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .control-btn {
      background: rgba(255,255,255,0.7);
      border: 1px solid #333;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .control-btn:hover {
      background: rgba(255,255,255,0.9);
    }
    #colorControls {
      position: fixed;
      top: 50px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .color-input {
      width: 100px;
      padding: 5px;
      margin-bottom: 5px;
    }
    #toolbox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .tool-btn {
      background: rgba(255,255,255,0.7);
      border: 1px solid #333;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tool-btn:hover {
      background: rgba(255,255,255,0.9);
    }
    .active-tool {
      background: rgba(52, 152, 219, 0.7);
      color: white;
    }
    #geometryControls {
      position: fixed;
      top: 90px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    .geometry-input {
      width: 100px;
      margin-bottom: 5px;
    }
    #geometryTypeSelect {
      width: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button class="control-btn" id="changeColorBtn">Change Colors</button>
    <button class="control-btn" id="changeTransparencyBtn">Change Opacity</button>
  </div>
  <div id="colorControls">
    <input type="color" id="colorPicker" class="color-input" value="#3498db">
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">
  </div>
  <div id="geometryControls">
    <select id="geometryTypeSelect">
      <option value="circle">Circle</option>
      <option value="ellipse">Ellipse</option>
      <option value="polygon">Polygon</option>
    </select>
    <input type="number" id="radiusInput" class="geometry-input" placeholder="Radius" min="10" max="200" value="50">
    <input type="number" id="widthInput" class="geometry-input" placeholder="Width" min="10" max="200" value="50" style="display:none;">
    <input type="number" id="heightInput" class="geometry-input" placeholder="Height" min="10" max="200" value="50" style="display:none;">
    <input type="number" id="polygonSidesInput" class="geometry-input" placeholder="Polygon Sides" min="3" max="12" value="6" style="display:none;">
  </div>
  <div id="toolbox">
    <button class="tool-btn" id="addBtn">Add Figure</button>
    <button class="tool-btn" id="deleteBtn">Delete Figure</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
